name: Flutter Linux AppImage Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev \
            cmake \
            ninja-build \
            pkg-config \
            clang \
            gcc \
            git \
            libfuse2
          flutter pub get

      - name: Build Linux AppImage
        run: |
          flutter build linux --release
          cd build/linux/x64/release/bundle
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          # Extract the AppImage instead of running it directly
          ./appimagetool-x86_64.AppImage --appimage-extract
          # Use the extracted version to create our AppImage
          ./squashfs-root/AppRun . ../../my_app.AppImage
          # Clean up
          rm -rf squashfs-root appimagetool-x86_64.AppImage
          
      - name: Upload AppImage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_app.AppImage
          path: build/linux/x64/release/my_app.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/linux/x64/release/my_app.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
