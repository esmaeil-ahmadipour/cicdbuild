name: Flutter Linux AppImage Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev \
            cmake \
            ninja-build \
            pkg-config \
            clang \
            gcc \
            git \
            libfuse2
          flutter pub get

      - name: Build Linux AppImage
        run: |
          # Build the Flutter app
          flutter build linux --release
          
          # Set variables
          APP_NAME="cicdbuild"  # CHANGE THIS to your actual app name
          BUNDLE_DIR="build/linux/x64/release/bundle"
          RELEASE_DIR="build/linux/x64/release"
          
          # Ensure desktop file exists
          if [ -f "linux/$APP_NAME.desktop" ]; then
            cp "linux/$APP_NAME.desktop" "$BUNDLE_DIR/"
          else
            echo "[Desktop Entry]" > "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Version=1.0" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Type=Application" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Name=${APP_NAME^}" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Exec=$APP_NAME" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Icon=$APP_NAME" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Comment=A Flutter application" >> "$BUNDLE_DIR/$APP_NAME.desktop"
            echo "Categories=Utility;" >> "$BUNDLE_DIR/$APP_NAME.desktop"
          fi
          
          # Copy icon if it exists
          if [ -f "linux/$APP_NAME.png" ]; then
            cp "linux/$APP_NAME.png" "$BUNDLE_DIR/"
          fi
          
          # Create AppImage
          cd "$BUNDLE_DIR"
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          ./squashfs-root/AppRun . "$RELEASE_DIR/$APP_NAME.AppImage"
          
          # Verify the AppImage was created
          ls -la "$RELEASE_DIR"
          test -f "$RELEASE_DIR/$APP_NAME.AppImage" || (echo "AppImage not found!" && exit 1)

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/linux/x64/release/${{ env.APP_NAME }}.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
